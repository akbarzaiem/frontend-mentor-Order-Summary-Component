<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="images/illustration-hero.svg" alt="">

            <div class="text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs
                    audiobooks, and podcasts on any device anywhere
                    you like!
                </p>
            </div>
            <div class="plan">
                <table>
                    <tr>
                        <td><img src="images/icon-music.svg" alt=""></td>
                    </tr>
                    <tr>
                        <td class="a">Annual Plan</td>
                    </tr>
                    <tr>
                        <td class="b">$10 / year</td>
                    </tr>
                    <tr>
                        <button class="c">Change</button>
                    </tr>
                </table>
            </div>

            <div class="process">
                <button type="button">Proceed to Payment!</button>
                <button class="cancel">Cancel Order</button>
            </div>

            </table>
        </div>
    </div>


</body>

</html>
